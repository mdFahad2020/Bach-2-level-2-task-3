<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./output.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="max-[1280px] mx-auto ">
  <div class="bg-[url('./images/bg-image.jpg')] bg-center bg-cover h-[100vh] w-[100vw] ">
    <div class="p-4">
      <div>
        <div class="flex flex-col gap-3 md:flex-row items-center justify-center md:justify-between text-white mb-10">
          <div class="flex gap-2">
            <div class="bg-blue-400 p-1">
              <i class="fa-solid fa-smog text-2xl"></i>
            </div>
            <div class="font-semibold">
              <p><span class="text-blue-300">W</span>eather</p>
              <p>Dashboar<span class="text-blue-300">d</span></p>
            </div>
          </div>
          <div>
            <div class="relative">
              <input class="p-1 text-sm bg-stone-600 opacity-80" type="text" placeholder="Search Location ">
              <i class="fa-solid fa-magnifying-glass absolute right-2 top-1"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="">
        <div class="flex flex-col md:flex-row items-center justify-between gap-4 mx-auto  max-w-[550px] h-[450px] px-6 py-8 backdrop-blur-md rounded-md text-white">
          <div class="flex flex-col ">
            <i class="fa-solid fa-cloud text-2xl"></i>
            <p class="text-5xl mb-3">25&deg;</p>
            <p class="text-xl mb-2">
              <i class="fa-solid fa-location-dot"></i>
              Sirajganj
            </p>
            <p class="text-sm">8:20 AM - Tuesday, January 23, 2024</p>
          </div>
          <div>
            <h3 class="md:mb-6 mb-4 font-semibold">THE CLIMATE IS MIST</h3>
            <div class="flex items-center justify-between gap-20">
              <div class="flex flex-col space-y-3">
                <p>Temp max</p>
                <p>Temp min</p>
                <p>Humadity</p>
                <p>Cloudy</p>
                <p>Wind</p>
              </div>
              <div class="flex flex-col space-y-3">
                <p>25.93&deg; <i class="fa-solid fa-temperature-three-quarters"></i></p>
                <p>22.07&deg; <i class="fa-solid fa-temperature-three-quarters"></i></p>
                <p>51% <i class="fa-solid fa-droplet"></i></p>
                <p>2% <i class="fa-solid fa-cloud-moon-rain"></i></p>
                <p>3.6km/h <i class="fa-solid fa-wind"></i></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
